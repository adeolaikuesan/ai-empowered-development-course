<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My App</h1>
    </header>

    <main>
        <div class="container">
            <h1>My Todos</h1>
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new todo...">
                    <button id="addBtn">Add</button>
                    <button id="dateToggleBtn" class="date-toggle-btn" title="Toggle due date">ðŸ“…</button>
                </div>
                <input type="date" id="dueDateInput" class="hidden">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="sort-section">
                <button class="sort-btn active" data-sort="default">Default</button>
                <button class="sort-btn" data-sort="dueDate">Due Date</button>
            </div>

            <ul class="todoList" id="todoList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2026</p>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
